<div class="social-icons">
  {% for item in site.data.settings.social %}
    {% assign first_char = item.link | slice: 0 %}
    {% if first_char == '/' %}
      <a href="{{ site.baseurl }}{{ item.link }}"><i class="fa fa-{{ item.icon }} social-icon" aria-label="{{ item.aria_label }}"></i></a>
    {% else %}
      <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }} social-icon" aria-label="{{ item.aria_label }}"></i></a>
    {% endif %}
  {% endfor %}
</div>
