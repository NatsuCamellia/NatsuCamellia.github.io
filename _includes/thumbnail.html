<figure class="thumbnail-container">
    {% if post.unsplashid %}
    <a href="{{ site.github.url }}{{ post.url }}">
        <img src="https://source.unsplash.com/{{ post.unsplashid }}/width=680" alt="Unsplash" />
    </a>
    {% endif %}
    {% if post.image %}
    <a href="{{ site.github.url }}{{ post.url }}">
        <img src="{{ site.github.url }}/assets/img/{{ post.image }}">
    </a>
    {% endif %}
</figure>
