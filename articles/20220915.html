          <h1>2022/09/15 校園阿伯奇遇記</h1>

          <p>今天上體育課做操時，和一位同學成為搭檔，自由活動後，我們兩個決定一起去走路。</p>

          <p>我們互相告訴了彼此的名字、學校、還有入學方法等等，但就在我們走了約兩分鐘時，遇到了一個阿伯。他就是典型的非常會聊天的人，把我們的身世全部都問了出來，一聊就直接聊了一個小時，還讓小老師來救我們才得以結束。雖說聊了非常久，但我的體感時間只有二十分鐘。</p>

          <p>儘管我覺得聊得有點久，但是他讓我對大學生活感到放心不少。他說我們都已經上台大了，都很優秀，千萬不要妄自菲薄，也說了不少讚美我們的話，雖然是場面話，但是卻為我打了一劑強心針。</p>
        </article>
